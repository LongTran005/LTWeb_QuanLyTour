<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Quản lý tour</title></head>

<body>
<div th:replace="layout :: header"></div>

<h2>Quản lý Tour</h2>

<a th:href="@{/admin/tours/new}">+ Thêm tour mới</a>
<hr/>

<table border="1">
  <tr>
    <th>Tên</th>
    <th>Địa điểm</th>
    <th>Ngày</th>
    <th>Giá</th>
    <th>Hành động</th>
  </tr>

  <tr th:each="tour : ${tours}">
    <td th:text="${tour.name}"></td>
    <td th:text="${tour.location}"></td>
    <td th:text="${tour.days}"></td>
    <td th:text="${tour.price}"></td>
    <td>
      <a th:href="@{'/admin/tours/edit/' + ${tour.id}}">Sửa</a> |
      <form th:action="@{'/admin/tours/delete/' + ${tour.id}}" method="post" style="display:inline">
        <button type="submit">Xóa</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
