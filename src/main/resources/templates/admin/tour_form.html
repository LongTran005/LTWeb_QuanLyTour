<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm / sửa tour</title>
</head>
<body>

<!-- GIỮ NGUYÊN -->
<div th:replace="layout :: header"></div>

<h2>Thông tin Tour</h2>

<form th:action="@{/admin/tours/save}" th:object="${tour}" method="post">
  <input type="hidden" th:field="*{id}">

  <label>Tên tour:</label>
  <input type="text" th:field="*{name}" required>
  <br/><br/>

  <label>Địa điểm:</label>
  <input type="text" th:field="*{location}" required>
  <br/><br/>

  <label>Số ngày:</label>
  <input type="number" th:field="*{days}" required>
  <br/><br/>

  <label>Giá:</label>
  <input type="number" step="0.01" th:field="*{price}" required>
  <br/><br/>

  <!-- THÊM MỚI -->
  <label>Ảnh tour (URL):</label>
  <input type="text" th:field="*{imageUrl}">
  <br/><br/>

  <label>Ngày khởi hành:</label>
  <input type="date" th:field="*{startDate}">
  <br/><br/>

  <label>Giới hạn số người (max khách):</label>
  <input type="number" th:field="*{maxPeople}">
  <br/><br/>

  <label>Mô tả chi tiết:</label><br/>
  <textarea th:field="*{description}" rows="5" cols="40"></textarea>
  <br/><br/>

  <button type="submit">Lưu</button>
</form>

</body>
</html>
