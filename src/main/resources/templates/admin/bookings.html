<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Quản lý đặt tour</title></head>

<body>
<div th:replace="layout :: header"></div>

<h2>Quản lý Đặt Tour</h2>

<table border="1">
  <tr>
    <th>Tên KH</th>
    <th>Email</th>
    <th>Tour</th>
    <th>Số người</th>
    <th>Tổng tiền</th>
    <th>Thanh toán</th>
  </tr>

  <tr th:each="b : ${bookings}">
    <td th:text="${b.customerName}"></td>
    <td th:text="${b.email}"></td>
    <td th:text="${b.tour.name}"></td>
    <td th:text="${b.numberOfPeople}"></td>
    <td th:text="${b.totalPrice}"></td>

    <td>
      <span th:if="${b.paid}">Đã trả</span>
      <form th:if="${!b.paid}"
            th:action="@{'/admin/bookings/' + ${b.id} + '/paid'}"
            method="post">
        <button type="submit">Xác nhận</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
