<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="layout :: header"></div>

<h2 th:text="${tour.name}"></h2>

<!-- Ảnh tour -->
<img th:src="${tour.imageUrl}"
     style="width:400px;height:250px;object-fit:cover;border-radius:8px;">

<p><strong>Địa điểm:</strong> <span th:text="${tour.location}"></span></p>
<p><strong>Số ngày:</strong> <span th:text="${tour.days}"></span></p>
<p><strong>Ngày khởi hành:</strong> <span th:text="${tour.startDate}"></span></p>
<p><strong>Giới hạn số khách:</strong> <span th:text="${tour.maxPeople}"></span></p>
<p><strong>Giá:</strong> <span th:text="${tour.price}"></span> VND</p>

<p><strong>Mô tả chi tiết:</strong></p>
<p th:text="${tour.description}"></p>

<br><br>

<a th:href="@{'/booking/tour/' + ${tour.id}}">
    <button>Đặt tour ngay</button>
</a>

</body>
</html>
