<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Trang chủ</title></head>

<body>
<div th:replace="layout :: header"></div>

<h2>Danh sách Tour</h2>

<form method="get" th:action="@{/}">
  <input type="text" name="location" placeholder="Địa điểm">
  <input type="number" name="days" placeholder="Số ngày">
  <input type="number" step="0.01" name="minPrice" placeholder="Giá tối thiểu">
  <input type="number" step="0.01" name="maxPrice" placeholder="Giá tối đa">
  <button type="submit">Lọc</button>
</form>

<hr/>

<div th:each="tour : ${tours}">
  <h3 th:text="${tour.name}"></h3>
  <p>
    <span th:text="${tour.location}"></span> -
    <span th:text="${tour.days}"> </span> ngày -
    <span th:text="${tour.price}"></span> VND
  </p>
  <a th:href="@{'/tour/' + ${tour.id}}">Xem chi tiết</a>
  <br/><br/>
</div>

</body>
</html>
