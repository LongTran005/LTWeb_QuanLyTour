<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Đặt tour</title></head>

<body>
<div th:replace="layout :: header"></div>

<h2>Đặt Tour: <span th:text="${tour.name}"></span></h2>

<form th:action="@{'/booking/tour/' + ${tour.id}}" method="post" th:object="${booking}">
  <label>Họ tên:</label>
  <input type="text" th:field="*{customerName}" required>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required>

  <label>Số người:</label>
  <input type="number" th:field="*{numberOfPeople}" required>

  <button type="submit">Xác nhận</button>
</form>

</body>
</html>
